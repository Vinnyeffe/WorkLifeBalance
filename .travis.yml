language: java

jdk:
  - openjdk8

cache:
  bundler: true
  directories:
    - ${HOME}/.m2
    
services:
  - mysql
  
dist: trusty

sudo: required

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
    
before_script:
  - mysql -u root -e 'CREATE DATABASE worklifebalance;'
  - mysql -u root --default-character-set=utf8 worklifebalance < database/DatabaseCreator.sql

script: | 
    mvn test -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
  
script: "mvn cobertura:cobertura"

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications: never
