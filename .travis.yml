language: java

jdk:
  - openjdk8

cache:
  bundler: true
  directories:
    - ${HOME}/.m2

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
    - mysql -e 'create database worklifebalance;'

script: | 
    mvn test -Q
  
script: "mvn cobertura:cobertura"

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications: never
